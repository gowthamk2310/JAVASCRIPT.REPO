<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
</head>
<body>
    <script>
        function minutesToSeconds(minutes) {
            return minutes * 60;
}
let minutes = parseInt(prompt());
let seconds = minutesToSeconds(minutes);
document.write(minutes + " minutes is equal to " + seconds + " seconds.");
    </script>
</body>
</html>
