<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet with name</title>
</head>
<body>
    <h1>Greetings With Name</h1>

    <div id="G1"></div>
    
    <script>
        var name=prompt("enter your name");
    document.getElementById("G1").innerHTML = myFunction("Have a nice day.");
    function myFunction(ob) {
      return "Hello! " + name +" "+ob;
    }
    </script>
</body>
</html>
