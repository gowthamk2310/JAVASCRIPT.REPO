<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find garde</title>
</head>
<body>
    <script>
        function ev(n1){
         if( n1 >= 90 && n1<=100){
            return "S grade";
         }
         else if (n1 >= 80 && n1<= 90){
            return "A grade";
         } 
         else if (n1 >= 70 && n1<= 80){
            return "B grade";
         } 
         else if (n1 >= 60 && n1<= 70) {
            return  "C grade";
            
         } 
         else if(n1 >=50 && n1<= 60) {
            return "D grade";
            
         }
         else if(n1 >=40 && n1<= 50) {
            return "E grade";
            
         }    
         else{
            return "Invalid marks";
         }
        }

        let n1 = parseInt(prompt("Enter the values"));
        document.write("The student mark is: "+ev(n1));

        </script>
</body>
</html>
