<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        function leapyear(y){
            if(( y/4 === 0 && y % 100 !== 0 ) || y % 400 === 0) {
                return "Leap year";
            }
            else{
                return " Not a leap year";
            }
        }
        var y=parseInt(prompt());
        document.write("Year "+leapyear(y));
    </script>
</body>
</html>
