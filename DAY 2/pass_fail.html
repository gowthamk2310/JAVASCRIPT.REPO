<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script type="text/JavaScript">
        function cal() 
        {
            var a= parseInt(document.getElementById("m1").value);
            var b= parseInt(document.getElementById("m2").value);
            var c= parseInt(document.getElementById("m3").value);
            var d=a+b+c;
            var percentage = d/3
            document.getElementById("Total").value=d;
            document.getElementById("percentage").value=percentage;
            if ((a>=40)&&(b>=40)&&(c>=40))
            {
                var p = "Pass"
                document.getElementById('result').value=p;
            }
            else
            {
                var f = "Fail"

                document.getElementById('result').value=f;

            }
        }
    </script>
</head>
<body>
    <center>
        <form>
            <fieldset style="width: 300px;">
            <label for="m1">Reg No: </label>
            <input type="text"><br>
            <label for="m1">S.Name: </label>
            <input type="text"><br>
            <label for="m1">Mark 1:</label>
            <input type="number" id="m1"><br>
            <label for="m2">Mark 2:</label>
            <input type="number" id="m2"><br>
            <label for="m3">Mark 3:</label>
            <input type="number" id="m3"><br>
            <p>Total Marks: <input type="text" id="Total" readonly></p>
            <p>Percentage: <input type="text" id="percentage" readonly></p>
            <p>Result: <input type="text" id="result" readonly></input></p>
        </fieldset>
        </form>
        <br><br>
        <button onclick="cal()">Get Result</button>
    </center>
</body>
</html>
