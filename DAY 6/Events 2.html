<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let u = parseInt(prompt());

        switch(u)
        {
            case 1: 
                u = 'Zero'; 
                break;
            case 2: 
                u = 'One'; 
                break;    
            case 3: 
                u = 'Three'; 
                break;
            case 4:
                 alert("The entered number is: " + u);
                break;
            default:
                alert("Invalid input")    
        }


    </script>
    
</body>
</html>
