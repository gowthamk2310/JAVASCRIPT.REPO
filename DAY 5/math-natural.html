<body>
    <script>
        function Natural(n) 
      {
	   if (typeof n !== 'number') 
	        return 'Not a number'; 	
	 return (n >= 0.0) && Math.floor(n) ==n && n !== Infinity;
	    }
console.log(Natural(-15));
console.log(Natural(1));
console.log(Natural(10.22));
console.log(Natural(10/0));

    </script>
