<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Example</title>
    
</head>
<body>
    <label>Value</label>
    <input type="number" id="num">
    <label>Options</label>
    <select id="select1" onchange="fun1()"></select>
    <div id="inp"></div>
    <input type="button" onclick="fun()" value="submit">
    <script>
        function fun(){
            var a = document.getElementById('num').value;
            var b = "<option>select an int</option>"
            for (var i=1; i<=a; i++){
                b += "<option>"+i+"</option>"
            }
            select1.innerHTML = b;
        }
        function fun1(){
            var a1=document.getElementById('select1').value;
            var u = '';
            for (var j=1; j<= a1; j++){
                u += "<label>User Name</label><input type='text' placeholder='User name'></input><br/>";
                u += "<label>Password</label><input type='password' placeholder='Password'></input><br/><br/><br/>";
            }
            inp.innerHTML = u;
        }
    </script>
</body>
</html>
