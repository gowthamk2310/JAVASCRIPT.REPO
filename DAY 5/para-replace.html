<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace words in paragraph</title>

</head>
<body>
    <p>Please Enter your text<br/>
        <textarea id='text'  rows='10' cols="50"></textarea>
    </p>

    <input type="text" placeholder="Enter the word to be replaced" id="input">
    <input type="text" placeholder="Enter the word to be replaced" id="replace">
    <button onclick="check()">Submit</button>
    <div id = "replacedPara">
    </div>

    <script>
        function check(){
            var para = document.getElementById("text").value;
            var replace_word = document.getElementById("replace").value;
            var old_word = document.getElementById("input").value;
            para = para.replaceAll(old_word, replace_word);
            document.getElementById("replacedPara").textContent = para;
        }
    </script>


</body>
</html>
