<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(){
            var d= document.getElementsByTagName("p");
            alert(d.length);
        }
    </script>
</head>
<body>
    <p>
        Tag is used
    </p>
    <p>
        tag is not used
    </p>
    <p>
        tag is should be used
    </p>
    <input type="button" onclick="print()" value="click">
</body>
</html>
