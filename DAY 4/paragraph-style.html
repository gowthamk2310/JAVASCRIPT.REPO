<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM paragraph style</title>
</head>
<body>

    <p id ='text'>JavaScript Exercises - KGMicrocollege</p>
 <div>
    <button id="jsstyle" type="button"  class="btn btn-outline-info" onclick="js_style()">Style</button>
 </div>
    <script>
        function js_style(){
    text.style.fontSize = "23pt";
    text.style.fontFamily = "Comic Sans MS";
    text.style.color = "#5BF70D";
    document.body.style.backgroundColor = "#22A6BE";
    text.align= "center";
    }
    </script>
</body>
</html>
