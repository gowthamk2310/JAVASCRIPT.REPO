<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Profile</title>
    <script>
        function cal(num1, num2) {
  return (num1 + num2) / 2;
}
const number1 = 10;
const number2 = 20;
const average = cal(number1, number2);
console.log(`The average of ${number1} and ${number2} is: ${average}`);
    </script>
</head>
<body>

    <button onclick="cal()">Average</button>
</body>
</html>
