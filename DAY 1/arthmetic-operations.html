<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <script type="text/javascript">
        function Arop()
        {
            var a=parseInt(prompt("Enter the value"));
            var b=parseInt(prompt("Enter the value"));

            document.write("Addition :"+(a+b)+"."+"<br>");
            document.write("Subtraction :"+(a-b)+"."+"<br>");
            document.write("Multiplication :"+(a*b)+"."+"<br>");
            document.write("Division :"+(a/b)+"."+"<br>");
            document.write("Modulous :"+(a%b)+"."+"<br>");

        }
    </script>
</head>
<body>
    <label> Enter the values</label>
    <button onclick="Arop()">Click</button>
</body>
</html>
