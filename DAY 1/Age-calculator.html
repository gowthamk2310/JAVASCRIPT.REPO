<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <script>
        function DOB(){
            var bday=2001,currentYear=2023,age,or;
            var age=currentYear-bday;
            or=age-1;
            document.write(age);
        }
    </script>
</head>
<body>
    <p>current age caluculator</p>
    <button onclick="DOB()">AGE</button>
</body>
</html>
